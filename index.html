    <script>

        const products = [

                description: "–°–≤–µ–∂–∏–µ –∫—Ä–∞—Å–Ω—ã–µ —Ä–æ–∑—ã –≤ –∏–∑—ã—Å–∫–∞–Ω–Ω–æ–π —É–ø–∞–∫–æ–≤–∫–µ",
                details: "25 —Å–≤–µ–∂–µ—Å—Ä–µ–∑–∞–Ω–Ω—ã—Ö –∫—Ä–∞—Å–Ω—ã—Ö —Ä–æ–∑ –≤—ã—Å—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞. –î–ª–∏–Ω–∞ —Å—Ç–µ–±–ª—è 60 —Å–º. –£–ø–∞–∫–æ–≤–∞–Ω—ã –≤ –∫—Ä–∞—Ñ—Ç–æ–≤—É—é –±—É–º–∞–≥—É —Å –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ–π –ª–µ–Ω—Ç–æ–π."

                details: "–ö–æ–º–ø–æ–∑–∏—Ü–∏—è –∏–∑ 15 —Ç—é–ª—å–ø–∞–Ω–æ–≤ –∏ 10 –Ω–∞—Ä—Ü–∏—Å—Å–æ–≤ –≤ –ø–ª–µ—Ç–µ–Ω–æ–π –∫–æ—Ä–∑–∏–Ω–µ. –ò–¥–µ–∞–ª—å–Ω–æ –¥–ª—è –≤–µ—Å–µ–Ω–Ω–µ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è."
            },

                name: "–°–≤–∞–¥–µ–±–Ω—ã–π –±—É–∫–µ—Ç", 
                price: 3200, 
                emoji: "üíê",
                category: "roses",
                description: "–ë–µ–ª—ã–µ —Ä–æ–∑—ã –∏ –ª–∏–ª–∏–∏ –¥–ª—è –æ—Å–æ–±–æ–≥–æ –¥–Ω—è",
                details: "–†–æ—Å–∫–æ—à–Ω—ã–π —Å–≤–∞–¥–µ–±–Ω—ã–π –±—É–∫–µ—Ç –∏–∑ 15 –±–µ–ª—ã—Ö —Ä–æ–∑ –∏ 5 –ª–∏–ª–∏–π. –î–æ–ø–æ–ª–Ω–µ–Ω –≥–∏–ø—Å–æ—Ñ–∏–ª–æ–π –∏ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ–π –∑–µ–ª–µ–Ω—å—é."
            },
            { 
                id: 4, 
                name: "–û—Ä—Ö–∏–¥–µ—è —Ñ–∞–ª–µ–Ω–æ–ø—Å–∏—Å", 
                price: 1900, 
                emoji: "üå∏",
                category: "orchids",
                description: "–≠–ª–µ–≥–∞–Ω—Ç–Ω–∞—è –æ—Ä—Ö–∏–¥–µ—è –≤ –∫–µ—Ä–∞–º–∏—á–µ—Å–∫–æ–º –≥–æ—Ä—à–∫–µ",
                details: "–û—Ä—Ö–∏–¥–µ—è —Ñ–∞–ª–µ–Ω–æ–ø—Å–∏—Å –±–µ–ª–æ–≥–æ —Ü–≤–µ—Ç–∞ –≤ –±–µ–ª–æ–º –∫–µ—Ä–∞–º–∏—á–µ—Å–∫–æ–º –≥–æ—Ä—à–∫–µ. –í—ã—Å–æ—Ç–∞ —Ä–∞—Å—Ç–µ–Ω–∏—è 60 —Å–º."
            },

                price: 2900,

                description: "–ö—Ä–∞—Å–Ω—ã–µ —Ä–æ–∑—ã –∏ —à–æ–∫–æ–ª–∞–¥ –≤ –∫–æ–º–ø–ª–µ–∫—Ç–µ",
                details: "11 –∫—Ä–∞—Å–Ω—ã—Ö —Ä–æ–∑ –≤ —Å–æ—á–µ—Ç–∞–Ω–∏–∏ —Å —Ñ–∏—Ä–º–µ–Ω–Ω—ã–º —à–æ–∫–æ–ª–∞–¥–æ–º —Ä—É—á–Ω–æ–π —Ä–∞–±–æ—Ç—ã. –ò–¥–µ–∞–ª—å–Ω—ã–π —Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–¥–∞—Ä–æ–∫."
            },
            { 
                id: 6, 
                name: "–¢—é–ª—å–ø–∞–Ω—ã –º–∏–∫—Å", 
                price: 1200, 
                emoji: "üå∫",
                category: "tulips",
                description: "–†–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã–µ —Ç—é–ª—å–ø–∞–Ω—ã –≤ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π —É–ø–∞–∫–æ–≤–∫–µ",
                details: "15 —Ä–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã—Ö —Ç—é–ª—å–ø–∞–Ω–æ–≤ (–∫—Ä–∞—Å–Ω—ã–µ, –∂–µ–ª—Ç—ã–µ, —Ä–æ–∑–æ–≤—ã–µ) –≤ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π —É–ø–∞–∫–æ–≤–∫–µ —Å –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–º –±–∞–Ω—Ç–æ–º."
            }
        ];

        function renderProducts(category = 'all') {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-footer">
                        <div class="product-price">${product.price} ‚ÇΩ</div>
                        <button class="add-to-cart" data-id="${product.id}">–î–æ–±–∞–≤–∏—Ç—å</button>
                    </div>
                `;
                grid.appendChild(productCard);
            });

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    addToCart(productId);
                });
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCartButton();
                tg.HapticFeedback.impactOccurred('soft');
                tg.showPopup({
                    title: '–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É!',
                    message: `${product.name} –∑–∞ ${product.price} ‚ÇΩ`
                });
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartButton();
            renderCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateCartButton() {
            const cartButton = document.getElementById('cartButton');
            const cartCount = cartButton.querySelector('.cart-count');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            cartCount.textContent = cart.length;
            
            if (cart.length > 0) {
                cartButton.style.display = 'flex';
                cartButton.innerHTML = `üõí ${total} ‚ÇΩ <span class="cart-count">${cart.length}</span>`;
            } else {
                cartButton.style.display = 'none';
            }
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            cartTotal.textContent = total + ' ‚ÇΩ';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                return;
            }
            
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price} ‚ÇΩ</div>
                    </div>
                    <button class="remove-item" data-index="${index}">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                cartItems.appendChild(cartItem);
            });

            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    removeFromCart(index);
                });
            });
        }

        function sendOrderToAdmin(orderData) {
            const botToken = 'YOUR_BOT_TOKEN';
            const adminChatId = 'YOUR_ADMIN_CHAT_ID';
            
            const message = `üõçÔ∏è –ù–û–í–´–ô –ó–ê–ö–ê–ó!\n\n` +
                          `–¢–æ–≤–∞—Ä—ã:\n${orderData.items}\n\n` +
                          `–ò—Ç–æ–≥–æ: ${orderData.total} ‚ÇΩ\n` +
                          `ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${orderData.userId}\n` +
                          `–í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: adminChatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            });
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderProducts(currentCategory);
                tg.HapticFeedback.selectionChanged();
            });
        });

        document.getElementById('cartButton').addEventListener('click', () => {
            renderCart();
            document.getElementById('cartModal').style.display = 'flex';
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartModal').style.display = 'none';
        });

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (cart.length === 0) {
                tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞. –î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ–º –∑–∞–∫–∞–∑–∞.');
                return;
            }

            const orderDetails = cart.map(item => `‚Ä¢ ${item.name} - ${item.price} ‚ÇΩ`).join('\n');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const message = `üõçÔ∏è –í–∞—à –∑–∞–∫–∞–∑:\n\n${orderDetails}\n\nüí∞ –ò—Ç–æ–≥–æ: ${total} ‚ÇΩ\n\n–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞:`;
